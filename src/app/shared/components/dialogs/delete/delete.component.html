<h1 mat-dialog-title>{{data.isDeleted?'Restaurar':'Eliminar'}} usuario</h1>
<div mat-dialog-content>
  <p>Estas segur@ que quieres {{data.isDeleted?'restaurar':'eliminar'}} al usuario {{ data.fullName }} ?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>cancelar</button>
  <button mat-raised-button (click)="delete()">aceptar</button>
</div>
